	<header class="cd-header">
		<h1></h1>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder">
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li>
					<li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".javascript"><a href="#0" data-type="javascript">JavaScript</a></li>
					<li class="filter" data-filter=".java"><a href="#0" data-type="java">Java</a></li>
					<li class="filter" data-filter=".ruby"><a href="#0" data-type="ruby">Ruby</a></li>
					<li class="filter" data-filter=".python"><a href="#0" data-type="python">Python</a></li>
					<li class="filter" data-filter=".net"><a href="#0" data-type="net">.NET</a></li>

				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<li class="mix javascript check1 radio2 option3"><img src="img/javascript-logo.png" alt="Image 1"></li>

				<li class="mix java check1 radio3 option4"><img src="img/spring-logo.png" alt="Image 8"></li>
				<li class="mix javascript check1 radio2 option3"><img src="img/ionic-logo.png" alt="Image 9"></li>
				<li class="mix ruby check3 radio2 option4"><img src="img/chef-logo.png" alt="Image 10"></li>
				<li class="mix python check3 radio3 option2"><img src="img/python-logo.png" alt="Image 11"></li>
				<li class="mix python check1 radio3 option1"><img src="img/django-logo.png" alt="Image 12"></li>
				<li class="mix net check1 radio3 option1"><img src="img/net-logo.png" alt="Image 13"></li>
				<li class="mix python check1 radio3 option1"><img src="img/jenkins-logo.png" alt="Image 14"></li>
				<li class="mix python check1 radio3 option1"><img src="img/ansible-logo.png" alt="Image 15"></li>
				<li class="mix javascript check1 radio3 option1"><img src="img/node-logo.png" alt="Image 16"></li>
				<li class="mix python check1 radio3 option1"><img src="img/ansible-logo.png" alt="Image 17"></li>
				<li class="mix python check1 radio3 option1"><img src="img/vagrant-logo.png" alt="Image 18"></li>
				<li class="mix python check1 radio3 option1"><img src="img/docker-logo.png" alt="Image 19"></li>
				<li class="mix python check1 radio3 option1"><img src="img/heroku-logo.png" alt="Image 20"></li>
				<li class="mix python check1 radio3 option1"><img src="img/openstack-logo.png" alt="Image 21"></li>

			<div class="cd-fail-message">No results found</div>

		<!--<section data-ng-app="movieApp">

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>

					<div class="cd-filter-content">
						<input type="search" placeholder="Try javascript...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>

					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Choice 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main>

	<script src="js/jquery-2.1.1.js"></script>
